<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body onload="createGrid(3,3,10,false)">

    <main>
        <section>
            <article id="game">
                <h1 id="h1">Morpion</h1>
                <div id="container">
                    <div id="container_left">
                        <button type="button" id="reset" onclick="reset(this)"><img src="assets/images/reset.png"
                                alt=""></button>
                        <button type="button" id="toggle" onclick="game_mode_toggle(this)">Joueur<img
                                src="assets/images/vs.png" alt="">Joueur</button>
                    </div>

                    <div id="container_center">
                        <table class="grille" id="grid"></table>
                    </div>

                    <div id="container_right">
                        <button id="power4" type="button" onclick="createGrid(6,7,43,true)"><img
                                src="assets/images/power4.png" alt=""></button>
                        <button id="morpion" type="button" onclick="createGrid(3,3,10,false)"><img
                                src="assets/images/Morpion.png" alt=""></button>
                    </div>
                </div>
                <h2 id="display_current_player">Joueur 1</h2>
                <div id="message"></div>

            </article>
        </section>
    </main>
















    <script src="assets/js/main.js"></script>
</body>

</html>
